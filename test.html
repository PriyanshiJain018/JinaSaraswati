<!DOCTYPE html>
<html>
<head>
    <title>Path Test - JinaSaraswati</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        h1 { color: #8B4513; }
    </style>
</head>
<body>
    <h1>üîç JinaSaraswati Path Testing</h1>
    <p>This page tests if all your files are accessible with correct paths.</p>
    
    <div id="results"></div>

    <script>
        const BASE_PATH = '/JinaSaraswati';
        
        // Files to test
        const filesToTest = [
            { path: `${BASE_PATH}/manifest.json`, type: 'Manifest' },
            { path: `${BASE_PATH}/sw.js`, type: 'Service Worker' },
            { path: `${BASE_PATH}/css/main.css`, type: 'CSS' },
            { path: `${BASE_PATH}/css/animations.css`, type: 'CSS' },
            { path: `${BASE_PATH}/css/themes.css`, type: 'CSS' },
            { path: `${BASE_PATH}/css/responsive.css`, type: 'CSS' },
            { path: `${BASE_PATH}/js/router.js`, type: 'JavaScript' },
            { path: `${BASE_PATH}/js/storage.js`, type: 'JavaScript' },
            { path: `${BASE_PATH}/js/achievements.js`, type: 'JavaScript' },
            { path: `${BASE_PATH}/js/karma-visualizer.js`, type: 'JavaScript' },
            { path: `${BASE_PATH}/js/soul-avatar.js`, type: 'JavaScript' },
            { path: `${BASE_PATH}/js/universe-navigator.js`, type: 'JavaScript' },
            { path: `${BASE_PATH}/js/sw-register.js`, type: 'JavaScript' },
            { path: `${BASE_PATH}/data/daily-prashnas.json`, type: 'Data' },
            { path: `${BASE_PATH}/data/achievements.json`, type: 'Data' },
            { path: `${BASE_PATH}/offline.html`, type: 'HTML' },
            { path: `${BASE_PATH}/assets/icons/icon-192.png`, type: 'Icon' },
            { path: `${BASE_PATH}/universes/dravyanuyog/chapters/chapter-40.html`, type: 'Chapter' },
            { path: `${BASE_PATH}/universes/dravyanuyog/chapters/chapter-44.html`, type: 'Chapter' }
        ];
        
        const results = document.getElementById('results');
        
        async function testFile(file) {
            const div = document.createElement('div');
            div.className = 'test-item pending';
            div.innerHTML = `Testing ${file.type}: ${file.path}...`;
            results.appendChild(div);
            
            try {
                const response = await fetch(file.path, { method: 'HEAD' });
                if (response.ok) {
                    div.className = 'test-item success';
                    div.innerHTML = `‚úÖ ${file.type}: ${file.path} - OK (${response.status})`;
                } else {
                    div.className = 'test-item error';
                    div.innerHTML = `‚ùå ${file.type}: ${file.path} - ERROR (${response.status})`;
                }
            } catch (error) {
                div.className = 'test-item error';
                div.innerHTML = `‚ùå ${file.type}: ${file.path} - FAILED (${error.message})`;
            }
        }
        
        // Test all files
        async function runTests() {
            results.innerHTML = '<h2>Testing all paths...</h2>';
            
            for (const file of filesToTest) {
                await testFile(file);
                await new Promise(resolve => setTimeout(resolve, 100)); // Small delay
            }
            
            // Summary
            const successCount = document.querySelectorAll('.success').length;
            const errorCount = document.querySelectorAll('.error').length;
            
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.padding = '15px';
            summary.style.background = successCount === filesToTest.length ? '#d4edda' : '#f8d7da';
            summary.style.borderRadius = '5px';
            summary.innerHTML = `
                <h2>Test Results:</h2>
                <p>‚úÖ Success: ${successCount}/${filesToTest.length}</p>
                <p>‚ùå Failed: ${errorCount}/${filesToTest.length}</p>
                ${errorCount > 0 ? '<p><strong>Fix the failed files to make your app work!</strong></p>' : '<p><strong>All files are accessible! Your app should work now!</strong></p>'}
            `;
            results.appendChild(summary);
        }
        
        // Run tests on load
        runTests();
    </script>
</body>
</html>
